<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>

  <link rel="stylesheet" href="style.css">
<script src="/main.js" defer ></script>
<script src="/index.js" defer ></script>
 <script src="/anim.js" defer></script> 
<script src="/database.js" defer></script>

    <title> WordHoard</title>
</head>
<body>
    

<header>
    <h1 class="title">
    WordHoard
    </h1>
     <input type="text" placeholder="Search for words" class="search-words-input">
    <div class="mobile-buttons">
        <button class="material-symbols-outlined open-search-mobile"> 
            search
        </button>
         <button class="material-symbols-outlined open-menu-mobile" data-filter="saved"> 
            widgets
        </button>
    </div>
</header>

<aside class="menu">
  
    <nav>
        <ul>
        <li>
        <button class="material-symbols-outlined active" data-filter="saved"> 
            save
        </button>
          <span>
             saved
          </span>
           
        </li>
        <li>
            <button class="material-symbols-outlined" data-filter="new">
                add
            </button>
            <span>new</span>
        </li>
        <li>
            <button class="material-symbols-outlined" data-filter="sticky-notes">
                note
            </button>
            <span>my notes</span>
        </li>
        <li>
            <button class="material-symbols-outlined" data-filter="restore">
             restore_from_trash
            </button>
            <span>restore from trash</span>
        </li>
        <li>
            <button class="material-symbols-outlined" data-filter="logout">
             logout
            </button>
            <span>logout</span>
        </li>
        <li>
            <button class="material-symbols-outlined" data-filter="share">
             share
            </button>
            <span>share with friends</span>
        </li>
        <li>
            <button class="material-symbols-outlined" data-filter="flag">
            flag
            </button>
            <span>report a problem</span>
        </li>
    </ul>
    </nav>
</aside>





<section data-filter="saved">
    <aside class="container-right" >
        <div class="cards-wrapper">
        
         
            
      
         

         
        </div>
        </aside>
        
</section>




<section class="sticky-notes-container" data-filter="sticky-notes">

    <div class="sticky-notes">
        <div class="note">
         <textarea name="" id="" placeholder="Enter note"></textarea>
         <div class="sticky-button">
            <button class="material-symbols-outlined">remove</button>
            <button class="material-symbols-outlined">edit</button>
            <button class="material-symbols-outlined">check</button>
         </div>
        </div>
        <div class="note">
         <textarea name="" id="" placeholder="Enter note"></textarea>
         <div class="sticky-button">
            <button class="material-symbols-outlined">remove</button>
            <button class="material-symbols-outlined">edit</button>
            <button class="material-symbols-outlined">check</button>
         </div>
        </div>
        <div class="note">
         <textarea name="" id="" placeholder="Enter note"></textarea>
         <div class="sticky-button">
            <button class="material-symbols-outlined">remove</button>
            <button class="material-symbols-outlined">edit</button>
            <button class="material-symbols-outlined">check</button>
         </div>
        </div>
        <div class="note">
         <textarea name="" id="" placeholder="Enter note"></textarea>
         <div class="sticky-button">
            <button class="material-symbols-outlined">remove</button>
            <button class="material-symbols-outlined">edit</button>
            <button class="material-symbols-outlined">check</button>
         </div>
        </div>
        <div class="note">
         <textarea name="" id="" placeholder="Enter note"></textarea>
         <div class="sticky-button">
            <button class="material-symbols-outlined">remove</button>
            <button class="material-symbols-outlined">edit</button>
            <button class="material-symbols-outlined">check</button>
         </div>
        </div>
    </div>




</section>






<section data-filter="new" class="my-form-container">
    <h2>Add a New Word</h2>
    <form action="" id="saveWords">
        <div class="words-input">
            <label for="word">
                <span>Word:</span>
                <input type="text" placeholder="Enter the word" id="word" required autocomplete="off"> 
            </label>
            <label for="tag">
                <span>Part of Speech:</span>
                <input type="text" placeholder="Enter the part of speech (e.g. noun, verb)" id="tag" autocomplete="off"> 
            </label>
        </div>
        <div class="words-detail">
            <label for="example">
                <span>Example Sentence:</span>
                <textarea placeholder="Enter an example sentence using the word" id="example" required autocomplete="off"></textarea>
            </label>
            <label for="meanings">
                <span>Meanings:</span>
                <textarea placeholder="Enter the meanings of the word" id="meanings" required autocomplete="off"></textarea>
            </label>
        </div>
        <button type="submit">Save Word</button>
    </form>
</section>



</body>
</html>
